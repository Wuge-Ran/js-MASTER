<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>map</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5]
        var newArr = arr.map(function (item){
            return item*2;
        });
        console.log(newArr);
    </script>
</body>
</html>
