<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function deepClone(...arg){
            let target = arg[0];
            let length = arg.length;
            let i = 1;
            let clone,copy;
            if(length === 1){
                return target;
            }
            for(i;i<length;i++){
                clone = arg[i];
                for(var key in clone){
                  copy = clone(key);
                  if(typeof copy === 'object' || copy !== null){
                    let arr = copy instanceof Array?[]:{};
                    target[key] = deepClone(arr,copy);
                  }else{
                    target[key] = copy;
                  }
                }
            }
            return target;
        }
    </script>
</body>
</html>
