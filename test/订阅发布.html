<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class CusEvent{
            constructor(){
                this.event = []
            }
            on(fn,fnName){
                if(!Array.isArray(this.event[fnName])){
                    this.event[fnName] = [];
                }
                this.event[fnName].push(fn)
            }
            emit(fnName,...arg){
                let arr = this.event[fnName];
                if(Array.isArray(arr)){
                    for(var i= 0;i<arr.length;i++){
                        arr[i](...arg);
                    }
                }
            }
        }
    </script>
</body>
</html>
