	<body>
		<input type="" name="" />
		<span id="sp"></span>
		<p>1. 检测是否有数字输入,没有 提醒 “没有输入数字”</p>
		<p>2. 有数字输入了，把连续的数字打出来：提醒：输入的数字为：123,456,789</p>
        <p>3. 输入的数字中把1,3,5,7替换为*</p>
        <script>
            var input = document.querySelector('input');
            var sp = document.querySelector('#sp');
            var val = '';
            var re = /\d/;
            var re2 = new RegExp(/\d+/g);
            input.oninput = function (){
                val = input.value;
                console.log(sp);
                if(!re.test(val)){
                    console.log(1);
                    sp.innerText = '没有输入数字';
                }else{
                    sp.innerText = val.match(re2);
                    console.log(val.match(re2));
                    sp.innerText = sp.innerText.replace(/(1|3|5|7)+/g,function (a){
                        return '*'.repeat(a.length);
                    })
                }
            }
        </script>
	</body>
