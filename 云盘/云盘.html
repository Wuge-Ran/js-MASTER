<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/yun.css">
    <script src="jquery-3.3.1.js"></script>
    <style>
        /*css reset*/
        body,h1,h2,h3,h4,p{
            margin: 0;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a{
            color: #000;
            text-decoration: none;
        }
        img{
            vertical-align: top;
        }
        /*tool*/
        .clearfix:after{
            content: "";
            display: block;
            clear:both;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
    </style>
</head>
<body>
    <div id="bullet">删除成功</div>
    <div id="mask"></div>
    <div id="box">
        <header class="title clearfix">
            <h1 class="fl">
                logo
            </h1>
            <div class="fr">
                <i class="user_head fl"></i>
                <i class="arrow_down fl"></i>
                <i class="setting fl"></i>
            </div>
        </header>
        <div class="tools clearfix">
            <div class="buttons fl">
                <div class="download">下载</div>
                <div class="share">分享</div>
                <div class="move">移动到</div>
                <div class="rename">重命名</div>
                <div class="dele">删除</div>
                <div class="newFile">新建文件夹</div>
                <div class="renew"></div>
            </div>
            <div class="changetype fr">
                切换显示
            </div>
        </div>
        <div id="content" class="clearfix">
            <div class="list">
                <!-- <h3 class="active">微云</h3>
                <ul>
                    <h3 class="active">JS课程</h3>
                    <ul>
                        <h3 class="no_chlid">123</h3>
                        <h3 class="has_chlid">333</h3>
                    </ul>
                </ul> -->
            </div>
            <div class="item">
                <div id="del_window">
                    <i class="fr"></i>
                    <h3>确定要删除这个文件夹吗？</h3>
                    <p>已删除的文件可以在回收站找到</p>
                    <div class="ensure">确定</div>
                    <div class="cancel">取消</div>
                </div>
                <div id="move_window">
                    <i></i>
                    <div class="att">不能移动到自己或者子级文件</div>
                    <h3>选择储存位置</h3>
                    <h4>JS基础课程</h4>
                    <div class="list_mini">
                        <!-- <h3 class="active">微云</h3>
                        <ul>
                            <h3 class="active">JS课程</h3>
                            <ul>
                                <h3 class="no_chlid">123</h3>
                                <h3 class="has_chlid">333</h3>
                            </ul>
                        </ul> -->
                    </div>
                    <div class="ensure">确定</div>
                    <div class="cancel">取消</div>
                </div>
                <nav class="clearfix">
                    <i class="fl"></i>
                    <div class="nav clearfix">
                        <!-- <div class="fl">微云</div>
                        <span class="fl"></span>
                        <div class="active fl">JS课程</div>
                        <span class="fl"></span>
                        <div class="fl">CSS课程</div> -->
                    </div>
                </nav>
                <div class="file clearfix">
                    <!-- <div class="checked"><i class="checked"></i><span>JS基础课程</span></div>
                    <div><i></i><span>JS基础课程</span></div>
                    <div><i></i><span>JS基础课程</span></div>
                    <div><i></i><span>JS基础课程</span></div>
                    <div><i></i><span>JS基础课程</span></div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/yun.js"></script>
    <script src="js/tools.js"></script>
</body>
</html>
