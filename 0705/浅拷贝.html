    <script>
        var obj = {
            a:1,
            b:2,
            c:[1,2,3]
        };
        Object.prototype.d = [2,2,2]
        var copyObj = {};
        for(var key in obj){

                copyObj[key] = obj[key];
            }
        }
        console.log(copyObj);
