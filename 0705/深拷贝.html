    <script>
        var o = {
                a:1,
                b: [1,2,3,4,5],
                c: {
                    d: 2,
                    f: {
                        arr: [4,5,6,7,7]
                    }
                }
            }
        Object.prototype.haha = 2;    
        function deepCopy(o){
            var obj = o instanceof Array ? []:{};
            for(var key in o){
                if(o.hasOwnProperty(key)){
                    if(o[key] instanceof Object){
                        obj[key] = deepCopy(o[key]);
                    }else{
                        obj[key] = o[key];
                    }
                }
            }
            return obj;
        }
        var copyObj = deepCopy(o);
