<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="box">
        <input type="text" v-model="val" @keydown='enterDown'>
        <ul>
            <li v-for='item in tab'>{{item.title}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let tab = [{
            title:'标题1'
        },{
            title:'标题2'
        }]
        new Vue({
            el:'#box',
            data:{
                tab,
                val:''
            },
            methods:{
                enterDown(e){
                    if(e.keyCode ===13){
                        tab.push({
                            title:this.val
                        })
                        this.val = '';
                    }
                }
            }
        })
    </script>
</body>
</html>
