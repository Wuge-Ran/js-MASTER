<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <section class="todoapp">
        <div>
            <header class="header" >
                <h1>todos</h1>
                <input class="new-todo" placeholder="请输入内容" v-model='val' @keydown='enterAdd'/>
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" v-model="checkAllMethod" v-show="filterData.length"/>
                <ul class="todo-list">
                    <!-- <li class="completed editing">
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>miaoweiketang</label>
                            <button class="destroy"></button>
                        </div>
                        <input class="edit" />
                    </li> -->
                    <li v-for="item,index in filterData" :class="{completed: item.select,editing:item.id === editId} " >
                        <div class="view">
                            <input class="toggle" type="checkbox" v-model="item.select"/>
                            <label @dblclick.stop = "showEdit(item.id,index)">{{item.title}}</label>
                            <button class="destroy" @click = "deleLi(item.id)"></button>
                        </div>
                        <input class="edit"
                        ref = 'editInput' 
                        v-model= 'item.title'  
                        @keydown.enter = 'renameTitle(item)'
                        @blur = 'renameTitle(item)'
                        @keydown.esc = 'cancelEdit(item.id)'/>
                    </li>
                </ul>
            </section>
            <footer class="footer" v-show = "data.length">
	            <span class="todo-count">
	            	<strong>{{unCheckedNum}}</strong>
	            	<span>条未选中</span>
	            </span>
	            <ul class="filters">
	            	<li><a href="#/all" :class="{selected:hash === 'all'}">All</a></li> 
	            	<li><a href="#/active" :class="{selected:hash === 'active'}">Active</a></li> 
	            	<li><a href="#/completed" :class="{selected:hash === 'completed'}">Completed</a></li>
	           	</ul>
            </footer>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./js/vueTodu.js">
	
</script>

</html>
